<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Flip Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            position: relative;
            z-index: 2;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
        }

        .card-front {
            background-color: #ffeb3b;
            color: #000;
        }

        .card-back {
            background-color: #ffffff;
            color: #000;
            transform: rotateY(180deg);
        }

        .diamond-emoji {
            font-size: 1.5em;
            margin-left: 5px;
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            top: 0;
            left: 0;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 0, 0, 0.7);
            opacity: 1;
        }

        .confetti div:nth-child(2n) { background: rgba(0, 255, 0, 0.7); }
        .confetti div:nth-child(3n) { background: rgba(0, 0, 255, 0.7); }
        .confetti div:nth-child(4n) { background: rgba(255, 255, 0, 0.7); }

        /* Static positioning of confetti around the card */
        .confetti div:nth-child(1) { top: -10px; left: 20%; }
        .confetti div:nth-child(2) { top: -10px; left: 50%; }
        .confetti div:nth-child(3) { top: -10px; left: 80%; }
        .confetti div:nth-child(4) { top: 90%; left: 10%; }
        .confetti div:nth-child(5) { top: 90%; left: 30%; }
        .confetti div:nth-child(6) { top: 90%; left: 50%; }
        .confetti div:nth-child(7) { top: 90%; left: 70%; }
        .confetti div:nth-child(8) { top: 90%; left: 90%; }
        .confetti div:nth-child(9) { top: 50%; left: -10px; }
        .confetti div:nth-child(10) { top: 50%; left: 100%; }

    </style>
</head>
